{% extends 'base.html' %}
{% block htmlhead %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css'%}">
{% endblock htmlhead %}
{% block js %} 
<script src="{% static 'js/home.js' %}" ></script>
{% endblock js %}
{% block title %} Home {% endblock %}


{% block content %}
<div class="container" id="home-container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
    </div>
</div>
<div class="all-list-container">
    <div class="pop-movie-list-container list-container">        
        <div class="list-bar" id="pop-movie-bar" >
            <span class="title-more" id="pop-movie-more">Popluar Movie</span>
            <span class="list-btn-container">
                <button class="list-btn list-btn-prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="list-btn list-btn-next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </span>
        </div>
        <div class="pop-movie-list card-list" id="pop-movie-list">
        </div>
    </div>
    <div class="pop-tv-list-container list-container">
        <div class="list-bar" id="pop-tv-bar" >
            <span class="title-more" id="pop-tv-more">Popluar TV Series</span>
            <span class="list-btn-container">
                <button class="list-btn list-btn-prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="list-btn list-btn-next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </span>
        </div>
        <div class="pop-tv-list card-list" id="pop-tv-list">
        </div>
    </div>
    <div class="recommend-list-container list-container">
        <div class="list-bar" id="recommend-bar" >
            <span class="title-more" id="recommend-more">Recommendation For You</span>
            <span class="list-btn-container">
                <button class="list-btn list-btn-prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="list-btn list-btn-next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </span>
        </div>
        <div class="recommend-list card-list" id="recommend-list">
        </div>
    </div>
    <div class="pop-cast-list-container list-container">
        <div class="list-bar" id="pop-tv-bar" >
            <span class="title-more" id="pop-cast-more">Popluar Cast & Crew</span>
            <span class="list-btn-container">
                <button class="list-btn list-btn-prev">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
                <button class="list-btn list-btn-next">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </span>
        </div>
        <div class="pop-people-list cast-list" id="pop-people-list">
        </div>
        <div class="collapse-list" id="collapse-list"></div>
    </div>
</div>
</div>

{% endblock %}
