<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>

    <ul>
        {% for user in all_users %}
        <li>
            <strong>Username:</strong> {{ user.username }}<br>
            <strong>Email:</strong> {{ user.email }}<br>
            <strong>Movie ID:</strong> {{ user.movieID }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
