<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>

    <ul>
        {% for user in all_users %}
        <li>
            <strong>Username:</strong> {{ user.username }}<br>
            <strong>Email:</strong> {{ user.email }}<br>
            <strong>Movie ID:</strong> 
            {% for movie in user.movieIDs.all %}
            <p>{{movie.movieID}},</p>
            {% endfor %}
        </li>
        {% endfor %}

        {% for m in movie %}
            <strong>{{m.movieID}}</strong>
        {% endfor %}
    </ul>
</body>
</html>
